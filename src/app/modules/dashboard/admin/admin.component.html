<app-layout>
  <form [formGroup]="fb">

    <ui-form-layout [formGroup]="fb">

      <ui-text-box formControlName="userName" [config]="usernameConfig" [smColumns]="12" [mdColumns]="6"
        [lgColumns]="4">
      </ui-text-box>

      <ui-text-box formControlName="textName" [config]="textNameConfig" [smColumns]="12" [mdColumns]="6"
        [lgColumns]="4">
      </ui-text-box>

      <ui-drop-down formControlName="role" [config]="roleConfig" [options]="roleOptions" placeholder="Select role"
        [smColumns]="12" [mdColumns]="6" [lgColumns]="4">
      </ui-drop-down>

      <ui-search-box formControlName="user" [config]="userSearchConfig" [options]="filteredUsers"
        placeholder="Search user" (searchChange)="onUserSearch($event)" [smColumns]="12" [mdColumns]="6"
        [lgColumns]="4">
      </ui-search-box>

    </ui-form-layout>

  </form>
</app-layout>
