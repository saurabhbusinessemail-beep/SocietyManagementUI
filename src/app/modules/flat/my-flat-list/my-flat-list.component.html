<app-layout [hideMoreActions]="true" [title]="pageTitle">

    <ui-form-layout>

        <ng-container *ngFor="let flatMember of flatMembers">

            <ui-my-flat-member-card [smColumns]="12" [mdColumns]="6" [lgColumns]="6" [member]="flatMember" (clicked)="gotoFlatDetails(flatMember)">
            </ui-my-flat-member-card>

        </ng-container>

    </ui-form-layout>

</app-layout>
