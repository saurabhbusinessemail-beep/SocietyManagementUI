<app-layout [hideMoreActions]="true" [title]="pageTitle">

    <ui-form-layout>

        <ng-container *ngFor="let flatMember of flatMembers">
            <ui-card [smColumns]="12" [mdColumns]="6" [lgColumns]="6">
                <ng-container card-main>
                    <a class="flat-name">
                        {{ getflat(flatMember)?.flatNumber }}
                    </a>

                    <div class="society-meta">
                        <span><strong>Society:</strong> {{ getSociety(flatMember)?.societyName }} </span>
                    </div>
                </ng-container>

                <ng-container card-icon>
                    <!-- <app-icon name="location-color"></app-icon> -->
                </ng-container>
            </ui-card>

        </ng-container>

    </ui-form-layout>

</app-layout>
